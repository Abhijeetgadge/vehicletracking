<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Register</title>
</head>
<script src="https://kit.fontawesome.com/e6a87ceb47.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./RegistrationStyle.css">
<link rel="stylesheet" href="./responsive.css">
<link rel="stylesheet" href="./form.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="navbar background h-nav-resp">
        <ul class="navList v-class-resp">
            <div class="logo">
                <img src="./logo.png" alt="logoImage">
            </div>
            <li><a href="./index.html">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Countact Us</a></li>
            <li><a href="./index.html">Login/Register</a></li>
        </ul>
        <div class="rightNav v-class-resp">
            <input type="text" name="search" id="search">
            <button class="btn">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="register" id="register">
        <h2>Registration</h2>
        <div class="col-md-6 main">
            <form action="/sign_up" method="POST">
                <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                <br>
                <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                <br>
                <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                <br>
                <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                <br>
                <input type="submit" value="Submit" id="submit" />
            </form>
        </div>
    </div>
    <footer>
        <div class="footer_container">
            <div class="footerContent">
                <div class="social">
                    <h2>Follow Us</h2>
                    <a href=""><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                <div class="contact">
                    <h2>Contact Us</h2>
                    <a href=""><i class="fa fa-whatsapp"></i></a>
                    <a href=""><i class="fa fa-phone"></i></a>
                    <a href=""><i class="fa fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <hr>
    <div class="end">
        <p>Copyright &copy; 2021 All rights regerved </p>
    </div>
    <script src="./resp.js"></script>
</body>

</html>
